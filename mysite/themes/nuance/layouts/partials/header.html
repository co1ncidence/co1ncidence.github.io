<header>
	<style>
		@font-face {
			font-family: "Apercu Mono"
			src: url(fonts/'Apercu Mono.otf');
		}
	</style>
	<a class="title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	<!-- <div style="float: right; font-family: monospace;">{{ .Site.Params.subtitle }}</div><br> -->
	<p>
	<nav>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a style="text-decoration: none" href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
