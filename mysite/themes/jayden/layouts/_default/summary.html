<article>
	<h1><a class="postitle" href="{{ .Permalink }}">{{ .Title }}</a></h1>
		<hr />
				<p style="text-align:left;">
						<b>{{ .Date.Format (default "01/02/2006" .Site.Params.dateFmt) }}</b>
					<span style="float:right;">
						<b>{{ .WordCount }} words, {{ .ReadingTime }} min.</b>
					</span>
				</p>
	{{ range .Params.tags }}
	{{ end }}
	<div>
		{{ if .Truncated }}
		{{ end }}
	</div>
</article>
