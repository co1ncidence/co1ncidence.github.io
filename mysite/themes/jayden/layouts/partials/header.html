<header>
	<style>
	.sidenav {
		height: 22.5%;
		width: 10%;
		position: absolute;
		top: 252px;
		left: 370px;
		background-color: transparent;
		overflow-x: hidden;
	}
	.sidenav a {
		padding: 6px 6px 6px 32px;
		text-decoration: none;
		display: block;
	}
	</style>
	<a class="title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	<p class="subtitle">welcome to my realm</p>
	<p>
	<nav class="sidenav">
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a style="text-decoration: none" href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
